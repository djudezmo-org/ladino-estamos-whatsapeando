titulo: Akel tyempo - Sintura para dolor de espalda
data: 2022.03.08
pub: 2023.01.04
source: https://ladinokomunita.groups.io/g/main/message/67786

text: |
 Akel tyempo...

 Sintura para dolor de espalda...
 Te esta tuyendo el bel? No ay menester de doktor. La "ortopedika" ya vino kon sinturas, no te estrecheyes. En un punto te vas a azer muevo...

 El kargo es livyano, en la espalda del vizino ...
