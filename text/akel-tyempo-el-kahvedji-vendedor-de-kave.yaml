titulo: Akel tyempo - El Kahvedji (vendedor de kave)
data: 2021.11.15
pub: 2022.10.31
source: https://ladinokomunita.groups.io/g/main/message/66927

text: |
 Akel tyempo...

 El Kahvedji (vendedor de kave):
 Kuando vos kansash de merkansinas i de azer tornos, puedesh bever un kaviko kon tela i deskansar...

 El eskaso no tyene deskanso...
