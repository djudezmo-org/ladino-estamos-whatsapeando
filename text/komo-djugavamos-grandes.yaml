titulo: Komo djugavamos? Grandes
data: 2020.11.08
pub: 2022.07.01
source: https://ladinokomunita.groups.io/g/main/message/64096

text: |
 Komo djugavamos?

 Grandes:
 Akel tyempo mos keriyamos amostrar grandes. Agora mos keremos amostrar chikos...

 Ijikos chikos ansyas chikas. Ijikos grandes ansyas grandes.
