 Almaryo de buz (BuzdolabÄ±):

 Dospues vino el almaryo de buz. Arriva se metiya el buz, enmedyo las komidas i abasho aviya el kashon para empleyar la agua derritida. El buz viniya kon araba de kavayos.

 Avyerto el kashon, envitado el ladron.
