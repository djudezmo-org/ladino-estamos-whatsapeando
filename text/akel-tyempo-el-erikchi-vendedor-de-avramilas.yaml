titulo: Akel tyempo - El erikchi (vendedor de avramilas)
data: 2022.01.16
pub: 2022.11.24
source: https://ladinokomunita.groups.io/g/main/message/67374

text: |
 Akel tyempo...

 El erikchi (vendedor de avramilas):
 En Turkiya las avramilas vedres eran muy konosidas i muy popular. En Israel no se estan vyendo enmedyo...

 Al lado de lo seko se kema i lo vedre...
