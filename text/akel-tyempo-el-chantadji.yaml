text: |
 Akel tyempo...

 El chantadji...
 Estas chantas las produiza el mizmo. Komo dizimos "del produizador, direktamente al konsumador". Son buenas tambien komo sestikos ke se abashan kon kuedra de la ventana...

 Al amigo traidor, una buena kuedra i enkolgar al sol...
