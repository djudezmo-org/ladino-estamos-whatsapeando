titulo: Akel tyempo - El sigaradji (vendedor de sigaros)
data: 2022.02.02
pub: 2022.12.05
source: https://ladinokomunita.groups.io/g/main/message/67499

text: |
 Akel tyempo...

 El sigaradji (vendedor de sigaros)...
 Akel tyempo no aviyan sigaros elektronikos ma aviyan sigaros "Kneset" (ke es parlamento). I ver a los miembros del "Kneset" kemandosen, teniya otro plazer...

 Kuando ves la barva de tu vizino kemar, mete la tuya a mojar...
