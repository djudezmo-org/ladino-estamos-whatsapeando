text: |
 Akel tyempo...

 Reprizar:
 Kuando el burako se engrandesiya i no kedava mas remedyo, se enkashava un guevo de tavla arientro de la kalsa i se reprizava el burako.

 Remedyate kon lo tuyo i no demandes a dinguno.
