text: |
 Akel tyempo...

 Eskola 3:
 Dospues de kuvrir los livros i los defteres kon papel de kuvyertura se apegava la etiketa para eskrivir el nombre del elevo, el nombre del livro i la klasa...

 El padre peka al ijo se le apega..
