titulo: Akel tyempo - El leblebidji (vendedor de leblebis)
data: 2022.03.13
pub: 2022.12.15
source: https://ladinokomunita.groups.io/g/main/message/67843

text: |
 Akel tyempo...

 El leblebidji (vendedor de leblebis)...
 El leblebi era el mas barato entre las frutas sekas. I el pezo era falso...

 Lo mas karo, es el barato...
