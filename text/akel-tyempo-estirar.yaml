titulo: Akel tyempo - Estirar
data: 2021.07.13
pub: 2023.03.13
source: https://ladinokomunita.groups.io/g/main/message/65932

text: |
 Akel tyempo...

 Estirar:
 Para alimpyar la espalda traiyan los legenes i moz estiravan enriva del "gobek tashi."

 Kada uno estira los pyezes asigun la largor de su kuvyerta.
