titulo: Komo djugavamos? (Enkolgarse al tramvay)
data: 2020.09.09
pub: 2022.05.21
source: https://ladinokomunita.groups.io/g/main/message/63556

text: |
 Komo djugavamos?

 Enkolgarse al tramvay:
 Esto lo aziamos muncho i komiamos haftona de muestros padres.

 Le dava un chaketon i lo apegava al kanton.
