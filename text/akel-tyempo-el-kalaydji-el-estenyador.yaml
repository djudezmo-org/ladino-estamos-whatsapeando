text: |
 Akel tyempo...

 El kalaydji (el estenyador):
 La kaldera i las paylas estan burakadas? El estenyador ya vino. Kon la mujer i la kriyatura. En media ora se va adovar todo.

 A kada kaldera su tapadera...
