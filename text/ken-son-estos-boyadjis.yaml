text: |
 Ken son estos?

 Boyadjis:
 Estos son boyadjis (lustreros) ke boyadeyavan (lustravan) los kalsados en akeyos tyempos,
 el kual los kaminos eran de lodo i kanyo.

 El ke echa piedra al lodo se embataka.

