titulo: Akel tyempo - Vendedor bonbon de gayo
data: 2022.01.09
pub: 2022.11.19
source: https://ladinokomunita.groups.io/g/main/message/67302

text: |
 Akel tyempo...

 Vendedor bonbon de gayo:
 Akel tyempo el bonbon kon paliko teniya forma de gayo. No se deke, esto se desparesyo...

 Si esto turava, otro gayo mos kantava...
