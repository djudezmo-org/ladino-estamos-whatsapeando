titulo: Akel tyempo… Kualo vende este?
data: 2022.01.26
pub: 2023.01.10
source: https://ladinokomunita.groups.io/g/main/message/67459

text: |
 Akel tyempo...

 Kualo vende este?
 No se save… Tinta para estilos es? Gaz para chakmakes (ensendedores) es? Ashlamas para korona es? Antes de esto, parese ke era doktor...

 Yerro del doktor, la tyerra lo kuvija...
