 Sefaradis, ganadores del premyo Nobel.

 Emilio Gino Segre:
 Emilio Gino Segre (1905-1989) nasyo en Tivoli Italya.
 Era fizisien i fotografo. Deskuvriyo el Antipruton.
 Gano el premyo de fizik en 1959. Su arshivo, a su nombre, de fotografiyas se topa
 en el instituto amerikano de fizik en New-York.

 Ken deskuvre todo, piedre.
