titulo: Komo djugavamos? (Arrekojer kartas)
data: 2020.07.28
pub: 2022.04.16
source: https://ladinokomunita.groups.io/g/main/message/63108

text: |
 Komo djugavamos?

 Arrekojer kartas:
 Lo mas arrekojiamos kartas de futbolistas.
 Kada uno keriya kompletar la seria de los djugadores del ekipo ke el admira.

 Lo ke ensembras, esto arrekojes.
