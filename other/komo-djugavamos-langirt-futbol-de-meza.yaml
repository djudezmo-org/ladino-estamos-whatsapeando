 Komo djugavamos?

 Langırt, futbol de meza:
 Se enkashava 25 groshes i kaiyan 6 topes (balas) de tavla.
 Kaliya enkashar estos topes en la portyera del amigo.

 Buen pipino se le enkasho!!
