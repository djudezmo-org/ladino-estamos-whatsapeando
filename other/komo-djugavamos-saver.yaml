titulo: Komo djugavamos? Saver
data: 2020.09.29
pub: 2022.04.16
source: https://ladinokomunita.groups.io/g/main/message/63741

text: |
 Komo djugavamos?

 Saver:
 Keriyamos saver todo. Mizmo si ay menester de eskondermos detras  de muestra madre.

 Kere saver el klavo, el burako i komo se va a enklavar.
