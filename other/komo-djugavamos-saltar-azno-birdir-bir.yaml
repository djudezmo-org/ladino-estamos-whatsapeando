text: |
 Komo djugavamos?

 Saltar azno, Birdir bir:
 Los "aznos" se altavan a poko a poko asta ke el saltador no puediya pasar ensima de eyos
 i se trokava kon el primer "azno".

 Azno kayado por savyo kontado.
